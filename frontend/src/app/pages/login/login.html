<app-topbar></app-topbar>
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%); min-width: 30vw">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="flex flex-col items-center w-full mb-3">
                    <img src="favicon.svg" style="max-height: 100px;" />
                </div>
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome
                    </div>
                </div>

                <div>
                    <label for="username1"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium">Username</label>
                    <input pInputText id="username1" type="text" placeholder="Username" class="w-full mb-2"
                        [(ngModel)]="username" />

                    <label for="password1"
                        class="block text-surface-900 dark:text-surface-0 font-medium text-xl">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-2" [fluid]="true" [feedback]="false" (keyup.enter)="login()"
                        class="w-full mb-2"></p-password>


                    <p-button label="Login" styleClass="w-full mt-2" (onClick)="login()"
                        [loading]="isLoading()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
